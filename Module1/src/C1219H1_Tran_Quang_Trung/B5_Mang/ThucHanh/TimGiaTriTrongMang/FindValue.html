<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value = prompt("enter value no : ")
    let x = [0,1,2,3,4,5,6,7,8,11];
    for (let i = 0 ; i < x.length ; i++){
        if (value == x[i]){
            alert("value = " + x[i] + " found at no : " +i);
        }
    }
</script>
</body>
