<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ResortManager</title>
</head>
<body>
<script>
    let Name = prompt("Enter customer name: ");
    let personalId = prompt("Enter customer ID: ");
    let Dob = prompt("Enter DoB (dd/MM/YYYY: ");
    let Email = prompt("Enter customer email: ");
    let Address = prompt("Enter customer address: ");
    let customerTYPE = prompt("Enter customer type: ");
    let Discount = prompt("Enter customer discount: ");
    let Pax = prompt("Enter number of pax: ");
    let rentDays = prompt("Enter number of day stay: ");
    let roomType = prompt("Enter room type: ");
    let roomClass = prompt("Enter room class: ");
    let totalPay = 500 * Number.parseInt(rentDays) * (1 - (Number.parseFloat(Discount)/100))
    if (roomType == "Villa" ){
        totalPay = 500 * Number.parseInt(rentDays) * (1 - (Number.parseFloat(Discount)/100))
    }
    if (roomType == "Home" ){
        totalPay = 300 * Number.parseInt(rentDays) * (1 - (Number.parseFloat(Discount)/100))
    }
    if (roomType == "Room" ){
        totalPay = 100 * Number.parseInt(rentDays) * (1 - (Number.parseFloat(Discount)/100))
    }
    //Hien Thi thong tin
    alert("Information Of Customer: \n"+
           "Name: " + Name +
            "\nCustomer ID : " + personalId +
            "\n Date of Birth : " + Dob +
            "\n Email : " + Email +
            "\n Address : " + Address +
            "\n Customer Type : " + customerTYPE +
            "\n Discount : " + Discount +
            "\n Number of Guest : " + Pax +
            "\n Number of day stay : " + rentDays +
            "\n Room type : " + roomType +
            "\n Room class : " + roomClass +
            "\n Total Pay : " + totalPay
    )
    </script>
</body>
</html>
