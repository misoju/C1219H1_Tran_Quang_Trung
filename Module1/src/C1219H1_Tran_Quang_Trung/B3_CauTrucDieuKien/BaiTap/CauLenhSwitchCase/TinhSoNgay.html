<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    Month : <input type="text" id="Month">
    <button onclick="CountDay();">Tính số ngày</button>
    <p id="dayNumber"></p>
<script>
    function CountDay() {
        let Month = document.getElementById("Month");
        let dayNumber = document.getElementById("dayNumber");
        switch (Month) {
            case 1,3,5,7,8,10,12:
                dayNumber = 31;
                alert(dayNumber);
            case 4,6,9,11:
                dayNumber = 30;
                alert(dayNumber);
            case 2:
                dayNumber = 29;
                alert(dayNumber);
        }
    }
</script>
</body>
</html>
