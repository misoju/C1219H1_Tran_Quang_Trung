<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MayTinh</title>
</head>
<body>
<input type="text" id= "ketQua"><br>
<button onclick=nhapSo("1")>1</button> <!-- '1' đối sô -->
<button onclick=nhapSo("2")>2</button> <!-- '2' đối sô -->
<button onclick=nhapSo("3")>3</button>
<button onclick=nhapSo("+")>+</button><br>
<button onclick=nhapSo("4")>4</button>
<button onclick=nhapSo("5")>5</button>
<button onclick=nhapSo("6")>6</button>
<button onclick=nhapSo("-")>+</button><br>
<button onclick=nhapSo("7")>7</button>
<button onclick=nhapSo("8")>8</button>
<button onclick=nhapSo("9")>9</button>
<button onclick=nhapSo("*")>*</button><br>
<button onclick=xoa()>C</button>
<button onclick=nhapSo("0")>0</button>
<button onclick=nhapSo("/")>/</button>
<button onclick="tinhToan()">=</button>


<script>
    let srt = "";
    function nhapSo(so) {
        let ketQua = document.getElementById("ketQua");
        srt += so;
        ketQua.value = srt ;
    }

    // Tối thiểu dòng code viết ra
    function tinhToan() { // giaTri gọi là tham số
        let ketQua = document.getElementById("ketQua");
        ketQua.value = eval(srt);
    }
    function xoa() {
        let ketQua = document.getElementById("ketQua");
        ketQua.value = "";
    }
</script>
</body>
</html>
