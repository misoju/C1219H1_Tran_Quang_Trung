<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
    let inputInfo = prompt("nhap ten lop");
    function checkInfo(str) {
        correctInfo = /^[CAP][0-9]{4,4}[$GHIKLM]/;
        if (correctInfo.test(str)){
            return true;
        }
        return false;
    }
    alert(checkInfo(inputInfo));
</script>
