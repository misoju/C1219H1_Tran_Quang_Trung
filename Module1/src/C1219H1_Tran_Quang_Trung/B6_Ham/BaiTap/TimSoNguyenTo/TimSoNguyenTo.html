<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function primeFactorsTo(max)
    {
        var store  = [], i, j, primes = [];
        for (i = 2; i <= max; ++i)
        {
            if (!store [i])
            {
                primes.push(i);
                for (j = i << 1; j <= max; j += i)
                {
                    store[j] = true;
                }
            }
        }
        return primes;
    }

    console.log(primeFactorsTo(10000));
</script>
</body>
</html>
