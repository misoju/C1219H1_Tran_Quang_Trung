<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputNumber = prompt("nhap mot ban kinh hinh tron:");
    function changeNumber() {
        let answerNumber = "";
        answerNumber = Number.parseInt(inputNumber) + 1 ;
        return answerNumber;
    }
    document.write(changeNumber());
</script>
</body>
</html>
