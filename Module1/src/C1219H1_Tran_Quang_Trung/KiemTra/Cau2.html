<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Enter Number: "));
    function isMainNumber(number) {
        return (Math.pow(Math.sqrt(number), 2) === number);
    }
    alert(isMainNumber(number));
</script>
</body>
</html>
