<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai2</title>
</head>
<body>
Độ C: <input type="text" id="doC">
<button onclick="doisangF();">DoisangF</button>
<p id="ketQuaF"></p>
<script>
    function doisangF() {
        let doC = parseInt(document.getElementById("doC").value);
        let ketQuaF = document.getElementById("ketQuaF");
        ketQuaF.innerText = (9 * doC) / 5 + 23 ;
    }
</script>
</body>
