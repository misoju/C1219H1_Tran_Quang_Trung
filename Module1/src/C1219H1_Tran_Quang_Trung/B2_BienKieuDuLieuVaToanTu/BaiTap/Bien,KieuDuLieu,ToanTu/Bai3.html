<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai3</title>
</head>
<body>
Ban kinh Hinh Tron: <input type="text" id="r">
<button onclick="tinhHinhTron();">tinhHinhTron</button>
<p id="ketQuaA">DienTich</p>
<p id="ketQuaC">BanKinh</p>
<script>
    function tinhHinhTron() {
        let r = parseInt(document.getElementById("r").value);
        const PI =  3.14159;
        let ketQuaA = document.getElementById("ketQuaA");
        let ketQuaC = document.getElementById("ketQuaC");
        ketQuaC.innerText = (r * PI) ;
        ketQuaA.innerText = (r * r) * PI ;
    }
</script>
</body>
